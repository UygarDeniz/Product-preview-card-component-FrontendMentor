<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | </title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>

  <div class="container">
    
    <div class="left-card">
      <img src="./images/image-product-desktop.jpg" alt="prodcut-image">
    </div>

    <div class="right-card">
      <h3>Perfume</h3>
      <h1>Gabrielle Essence Eau De Parfum</h1>
      <p class="detail">A floral, solar and voluptuous interpretation composed by Olivier Polge, 
        Perfumer-Creator for the House of CHANEL.</p>
      <div class="price-row">
        <p class="current-price">$149.99</p> 
        <p class="prev-price">$169.99</p>  
      </div>
      <button><img class="cart-icon" src="./images/icon-cart.svg"/> Add to Cart</button>
    </div>
    
    <div class="footer">

      <div class="attribution">
          
            Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
            Coded by <a href="#">Uygar Deniz ACAR</a>.
         
          
        </div>  
    
    </div>  
  </div>
</body>
</html>
